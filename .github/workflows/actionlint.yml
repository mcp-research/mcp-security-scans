name: "Actionlint Workflow Check"

on:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 5 * * 1'  # Run at 05:30 UTC every Monday

permissions:
  contents: read
  pull-requests: write

jobs:
  actionlint:
    name: Lint GitHub Actions Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Actionlint
        uses: devops-actions/actionlint@467e2ce19b2310e93c9ffa0b50fe31f86b5a7f23 # v0.1.10
        id: actionlint